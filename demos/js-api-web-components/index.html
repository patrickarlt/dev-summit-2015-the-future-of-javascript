<!DOCTYPE html>
<html>
  <head>
    <title>JS API and Babel</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.12/esri/css/esri.css">

    <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    #search {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    </style>
    <script src="http://js.arcgis.com/3.12/"></script>
    <script>
      require(['./compiled.js'], function (map) {
        // do nothing this just loads up our app
      })
    </script>
  </head>
  <body>
    <esri-map id="map" lat="34.05" lng="-118.24" zoom="10" basemap="gray">
      <esri-feature-layer id="parks" opacity="0.5" url="http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/CongressionalDistricts/FeatureServer/0"><esri-feature-layer>
    </esri-map>

    <esri-search id="search" map="map">
      <esri-search-source name="Congressional Districts" displayField="DISTRICTID" searchField="DISTRICTID" url="http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/CongressionalDistricts/FeatureServer/0"><esri-search-source>
    </esri-search>
  </body>
</html>
